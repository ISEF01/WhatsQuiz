<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: url('images/index_background.png') repeat;
            background-size: auto;
            animation: moveBackground 45s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        @keyframes moveBackground {
            from {
                background-position: 0 -1024px;
            }
            to {
                background-position: -1024px 0;
            }
        }

        .selection-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            /* height: 832px; */
        }

        .selection-container h1 {
            font-size: 2rem;
            color: rgba(144, 19, 254, 0.9);
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }


        .search-box {
            margin-bottom: 1.5rem;
        }

        .search-box input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-item:hover {
            background-color: rgba(144, 19, 254, 0.7);
            color: #fff;
        }

        .chat-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .chat-info {
            text-align: left;
            flex-grow: 1;
        }

        .chat-info .chat-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .chat-info .chat-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-back {
            background-color: rgba(144, 19, 254, 0.8);
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: rgba(125, 13, 201, 0.9);
            color: #fff;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
            cursor: not-allowed;
            color: White;
        }

    </style>
</head>
<body>
    <div class="selection-container">
        <h1>WÃ¤hle einen Studiengang</h1>
        <!-- <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for chats...">
        </div> -->
        <ul class="chat-list" id="chatList">
            <li class="chat-item" onclick="window.location.href='study_subject.html';">
                <div class="chat-info">
                    <div class="chat-name">Informatik</div>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </li>
            <li class="chat-item disabled">
                <div class="chat-info">
                    <div class="chat-name">Wirtschaftsinformatik</div>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </li>
            <li class="chat-item disabled">
                <div class="chat-info">
                    <div class="chat-name">Cyber Security</div>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </li>
            <li class="chat-item disabled">
                <div class="chat-info">
                    <div class="chat-name">Angewandte KI</div>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </li>
            <li class="chat-item disabled">
                <div class="chat-info">
                    <div class="chat-name">Business Intelligence</div>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </li>
            <li class="chat-item disabled">
                <div class="chat-info">
                    <div class="chat-name">Game Design</div>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </li>
        </ul>
        <!-- <a href="index.html" class="btn-back"><i class="fa-solid fa-right-from-bracket"></i> Back</a> -->
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('input', function () {
            const filter = this.value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-item');

            chatItems.forEach(item => {
                const name = item.querySelector('.chat-name').innerText.toLowerCase();
                const desc = item.querySelector('.chat-desc').innerText.toLowerCase();
                if (name.includes(filter) || desc.includes(filter)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
            const chatItems = document.querySelectorAll(".chat-item");
            chatItems.forEach(item => {
                const name = item.querySelector(".chat-name").innerText;
                if (name !== "Informatik") {
                    item.classList.add("disabled");
                }
            });
        });

    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
