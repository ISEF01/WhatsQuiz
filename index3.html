<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: url('images/index_background.png') repeat;
            background-size: auto;
            animation: moveBackground 45s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        @keyframes moveBackground {
            from {
                background-position: 0 -1024px;
            }
            to {
                background-position: -1024px 0;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
            color: #fff;
        }

        .login-container h2 {
            font-size: 2rem;
            color: #FFF;
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .login-container h2 i {
            color: #9013FE;
        }

        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            padding: 0.75rem 2.5rem 0.75rem 0.5rem;
            backdrop-filter: blur(5px);
        }

        .form-control:focus {
            border-color: #9013FE;
            outline: none;
            box-shadow: 0 0 10px rgba(144, 19, 254, 0.5);
        }

        .form-label-floating {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            transition: all 0.2s ease;
            color: #fff;
            font-size: 1rem;
            pointer-events: none;
        }

        .form-control:focus ~ .form-label-floating,
        .form-control:not(:placeholder-shown) ~ .form-label-floating {
            top: 0;
            left: 0.5rem;
            font-size: 0.75rem;
            color: #9013FE;
            background-color: White;
            padding: 0 0.25rem;
            border-radius: 5px;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fff;
        }

        .error-message {
            position: absolute;
            bottom: -1.2rem;
            left: 0.5rem;
            font-size: 0.75rem;
            color: Black;
            display: none;
        }

        .error-message i {
            color: red;
        }

        .error-message.show {
            display: block;
        }

        .btn-primary {
            background-color: #9013FE;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 0.5rem 2rem;
        }

        .btn-primary:hover {
            background-color: #7D0DC9;
            box-shadow: 0 4px 15px rgba(144, 19, 254, 0.4);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 20px;
            padding: 0.5rem 2rem;
        }

        .btn-secondary:hover {
            background-color: #fff;
            color: #9013FE;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fa-solid fa-graduation-cap"></i> WhatsQuiz</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="usernameOrEmail" placeholder=" " required>
                <label for="usernameOrEmail" class="form-label-floating"><i class="fa-solid fa-user"></i> Username oder Email</label>
                <div class="error-message" id="usernameError"><i class="fa-solid fa-xmark"></i> Ung端lter Username oder Email</div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder=" " required>
                <label for="password" class="form-label-floating"><i class="fa-solid fa-lock"></i> Passwort</label>
                <span class="password-toggle" id="togglePassword"><i class="fa fa-eye"></i></span>
                <div class="error-message" id="passwordError"><i class="fa-solid fa-xmark"></i> Ung端ltiges Passwort</div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary p-2 px-3" title="Funktion in Beta-Version nicht verf端gbar."><i class="fa-solid fa-user-plus"></i> Kein Konto? Anmelden</button>           
                <button type="submit" class="btn btn-primary p-2 px-3"><i class="fa-solid fa-key"></i> Login</button>
            </div>
            <div class="d-flex justify-content-start mt-4">
                <a href="#" title="Funktion in Beta-Version nicht verf端gbar."><i class="fa-regular fa-circle-question"></i> Passwort vergessen?</a> 
            </div>
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const usernameInput = document.getElementById('usernameOrEmail');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const togglePassword = document.getElementById('togglePassword');

        // Toggle Password Visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.innerHTML = type === 'password' ? '<i class="fa fa-eye"></i>' : '<i class="fa fa-eye-slash"></i>';
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            usernameError.classList.remove('show');
            passwordError.classList.remove('show');

            const usernameOrEmail = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            let hasError = false;

            if (!usernameOrEmail || (!usernameOrEmail.includes('@') && usernameOrEmail.length < 4)) {
                usernameError.classList.add('show');
                hasError = true;
            }

            if (password !== 'admin') {
                passwordError.classList.add('show');
                hasError = true;
            }

            if (!hasError) {
                window.location.href = "study_programm.html";
            }
        });
    </script>
</body>
</html>
